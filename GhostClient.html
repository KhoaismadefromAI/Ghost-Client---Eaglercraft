<!DOCTYPE html>

<head>

<script type="text/javascript">
"use strict";

// %%%%%%%%% 1. ENGINE SETTINGS %%%%%%%%%%%%
window.eaglercraftXOpts = {
    container: "game_frame",
    worldsDB: "worlds",
    forceWebGL1: true,             
    useWASMGC: true,               
    smoothFps: true,               
    fastMath: true,                
    servers: [
        { addr: "wss://mc.lamplifesteal.xyz", name: "§6§lLamp§f§lLifesteal" },
        { addr: "wss://mc.arch.lol", name: "§b§lArchMC" },
        { addr: "wss://zentic.cc", name: "§d§lZentic" },
        { addr: "wss://ggsmp.net/", name: "§5§lGG SMP" }
    ],
    assetsURI: "https://raw.githubusercontent.com/Lax1dude/eaglercraftx-1.8.8/main/stable-download/assets.epk"
};

// %%%%%%%%% 2. PROGRESS LOGIC %%%%%%%%%%%%
function launch() {
    const btn = document.getElementById('launchBtn');
    const bar = document.getElementById('load_bar');
    const fill = document.getElementById('load_fill');
    const pct = document.getElementById('pct');
    const auth = document.querySelector('.id-box');
    
    btn.style.display = "none";
    auth.style.display = "none";
    bar.style.display = "block";
    pct.style.display = "block";
    
    let p = 0;
    const interval = setInterval(() => {
        if (p < 96) {
            p += (100 - p) * 0.08;
            let current = Math.round(p);
            fill.style.width = current + "%";
            pct.innerHTML = current + "%";
        }
    }, 150);

    const s = document.createElement("script");
    s.src = "https://cdn.jsdelivr.net/gh/Lax1dude/eaglercraftx-1.8.8@main/stable-download/classes.js";
    
    s.onload = () => {
        clearInterval(interval);
        fill.style.width = "100%";
        pct.innerHTML = "READY";
        setTimeout(() => {
            document.getElementById('ghost_ui').style.opacity = '0';
            setTimeout(() => { document.getElementById('ghost_ui').remove(); }, 600);
        }, 400);
    };

    s.onerror = () => {
        pct.innerHTML = "ERROR - RETRYING";
        s.src = "https://pwa.eaglercraft.com/classes.js";
        document.head.appendChild(s);
    };
    
    document.head.appendChild(s);
}
</script>

<style>
    body, html { margin: 0; background: #000; overflow: hidden; height: 100%; font-family: 'Inter', sans-serif; color: #fff; }
    #game_frame { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    #ghost_ui { position: fixed; inset: 0; background: #050005; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.6s; }
    
    .title { color: #00ffcc; font-size: 50px; letter-spacing: 15px; text-shadow: 0 0 20px #00ffcc; margin-bottom: 40px; font-weight: 100; }
    
    .id-box { background: #080008; padding: 20px; border: 1px solid #00ffcc33; display: flex; flex-direction: column; margin-bottom: 30px; border-radius: 8px; }
    .p-in { background: #000; border: 1px solid #00ffcc33; color: #00ffcc; padding: 12px; margin: 5px; width: 220px; font-size: 11px; text-align: center; outline: none; }
    .s-btn { background: #00ffcc; border: none; padding: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; color: #000; }

    .l-btn { background: transparent; border: 2px solid #00ffcc; color: #00ffcc; padding: 20px 80px; font-weight: bold; cursor: pointer; letter-spacing: 5px; transition: 0.3s; }
    .l-btn:hover { background: #00ffcc; color: #000; box-shadow: 0 0 30px #00ffcc; }
    
    #load_bar { width: 300px; height: 3px; background: #111; margin-top: 20px; display: none; overflow: hidden; }
    #load_fill { width: 0%; height: 100%; background: #00ffcc; box-shadow: 0 0 15px #00ffcc; transition: 0.4s; }
    #pct { color: #00ffcc; font-size: 14px; margin-top: 15px; display: none; font-weight: bold; letter-spacing: 3px; }
</style>
</head>
<body>
    <div id="ghost_ui">
        <h1 class="title">PHANTOM</h1>
        
        <div class="id-box">
            <input type="text" placeholder="GHOST ID" class="p-in" value="ilikecream">
            <input type="password" placeholder="KEY" class="p-in" value="********">
            <button class="s-btn" onclick="alert('Profile Synced!')">SIGN UP</button>
        </div>

        <button class="l-btn" id="launchBtn" onclick="launch()">SUMMON ENGINE</button>
        
        <div id="load_bar"><div id="load_fill"></div></div>
        <div id="pct">0%</div>
    </div>
    <div id="game_frame"></div>
</body>
</html>
